<div *ngIf="articleWrapper">
    <div class="articleCard" *ngFor="let articleFromWrapper of articleWrapper.articles">
      <app-article-detail [article]="articleFromWrapper"></app-article-detail>
    </div>

  <div *ngIf="!articleWrapper.articles.length">
      <ngb-alert [dismissible]="false">
        <p class="message"><strong>Nie udało się znaleźć żadnego artykułu o podanym kryterium.</strong></p>
      </ngb-alert></div>
</div>
