<div *ngIf="article">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.description}}</p>
      <img *ngIf="article.imageUrl" class="card-img-top" src="{{article.imageUrl}}">
      <div>
        <p class="source">Źródło: {{article.sourceName}}</p>
        <p class="date">Data publikacji: {{article.date | date: 'dd-MM-yyyy HH:mm'}}</p>
        <a target="_blank" href="{{article.articleUrl}}" class="btn btn-primary">Przejdź do źródła</a>
      </div>
    </div>
  </div>
</div>
