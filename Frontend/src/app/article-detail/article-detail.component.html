<div *ngIf="article">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.description}}</p>
      <a target="_blank" href="{{article.articleUrl}}" class="btn btn-primary">Przejdź do źródła</a>
    </div>
  </div>
</div>
