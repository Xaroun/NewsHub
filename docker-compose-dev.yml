version: '3'
services:
    backend:
        build:
            context: ./Backend
            dockerfile: $PWD/Docker/Dockerfile.backend
        image:
            newshub-backend:latest
        ports:
            - "8080:8080"
    frontend:
        build:
            context: ./Frontend
            dockerfile: $PWD/Docker/Dockerfile.frontend
        image:
            newshub-frontend:latest
        ports:
            - "4200:4200"